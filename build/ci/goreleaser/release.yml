project_name: mmesh

dist: _dist

env_files:
  github_token: ~/.cloud/github/github_token.buildbot

env:
  - GO111MODULE=on
  # - PKG_REPO='mmesh'
  # - PKG_REPO_DEV='mmesh-dev'

before:
  hooks:
    # you may remove this if you don't use vgo
    #- go mod tidy -v
    # you may remove this if you don't need go generate
    #- go generate ./...

builds:
- id: "mmesh-node"
  main: cmd/node/main.go
  binary: mmesh-node
  flags:
    #- -tags=dev
    - -tags="static_build,netgo"
    - -v
    - -a
    - -mod=vendor
    - -installsuffix=netgo
    - -trimpath
    #- -race # requires CGO_ENABLED=1
  # Custom ldflags templates.
  # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
  ldflags:
    - -s
    - -w
    - -X mmesh.dev/m-lib/pkg/version.GitRepository={{.GitURL}}
    - -X mmesh.dev/m-lib/pkg/version.GitCommit={{.ShortCommit}}
    - -X mmesh.dev/m-lib/pkg/version.VersionNumber={{.Tag}}
    - -X mmesh.dev/m-lib/pkg/version.VersionDate={{.Env.VERSION_DATE}}
    - -X mmesh.dev/m-lib/pkg/version.GoVersion={{.Env.GO_VERSION}}
    - -extldflags -static
    #- ./usemsan=-msan
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm64
    - arm
  # lang: go

snapshot:
  # name_template: '{{ .Tag }}-SNAPSHOT-{{.ShortCommit}}'
  # name_template: '{{ .Version }}-SNAPSHOT-{{.ShortCommit}}'
  name_template: '{{ .Version }}-{{.Env.VERSION_DATE}}-SNAPSHOT-{{.ShortCommit}}'

checksum:
  # name_template: '{{ .ProjectName }}_{{ .Tag }}_checksums.txt'
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256

signs:
  - artifacts: none

archives:
- id: mmesh-node
  builds:
    - mmesh-node
  # name_template: "{{ .ProjectName }}-node_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
  name_template: "{{ .ProjectName }}-node_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  wrap_in_directory: false
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip

nfpms:
  - id: mmesh-node
    package_name: mmesh-node
    # file_name_template: "{{ .ProjectName }}-node_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    file_name_template: "{{ .ProjectName }}-node_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    # file_name_template: "{{ .ProjectName }}-node_{{ .Arch }}"
    builds:
      - mmesh-node
    vendor: mmesh.io
    homepage: https://mmesh.io
    maintainer: buildbot <no-reply@mmesh.io>
    description: mmesh node
    license: AGPL v3.0
    formats:
      - deb
      - rpm
      # - apk
    bindir: /usr/bin
    dependencies:
      # - iproute2
    section: default
    priority: extra
    meta: false
    contents:
      # basic files that apply to all packagers
      - src: ./build/package/linux/mmesh-node.service
        dst: /etc/systemd/system/mmesh-node.service
      - src: ./README.md
        dst: /usr/share/doc/mmesh-node/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/mmesh-node/LICENSE
      # config files:
      - src: ./configs/mmesh-node.yml
        dst: /etc/mmesh/mmesh-node.yml
        type: config
      # empty dir
      - dst: /var/lib/mmesh
        type: dir

dockers:
  - dockerfile: ./build/package/dockerfiles/dockerfile-node
    image_templates:
      - "mmeshdev/mmesh-node:latest"
      - "mmeshdev/mmesh-node:stable"
      - "mmeshdev/mmesh-node:{{ .Tag }}"
      - "mmeshdev/mmesh-node:{{ .Tag }}-{{ .Env.GO_VERSION }}"
      - "mmeshdev/mmesh-node:v{{ .Major }}"
      - "mmeshdev/mmesh-node:v{{ .Major }}.{{ .Minor }}"
    use: docker
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
      - "--rm"
      - "--force-rm"
      - "--no-cache"

release:
  github:
    owner: mmesh
    name: m-node
  draft: false
  prerelease: auto # auto | true | false
  name_template: '{{.Tag}}'
  disable: false

changelog:
  skip: false
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^wip'
    - '^\[wip\]'
    - '^Bump version'

