project_name: mmesh-node

dist: _dist

# env_files:
#   github_token: ~/.cloud/github/github_token.buildbot

env:
  - GO111MODULE=on
  # - PKG_REPO='mmesh'
  # - PKG_REPO_DEV='mmesh-dev'

before:
  hooks:
    # - go mod tidy -v
    # - go mod vendor
    # - go mod verify
    # - go generate $(go list ./... | grep -v /vendor/)
    # - go fmt $(go list ./... | grep -v '/vendor/' | grep -v '.pb.go' | grep -v '.twirp.go' | grep -v 'bindata.go') | tee /dev/stderr

builds:
  - id: "mmesh-node"
    main: cmd/node/main.go
    binary: mmesh-node
    flags:
      #- -tags=dev
      - -tags="static_build,netgo"
      - -v
      - -a
      - -mod=vendor
      - -installsuffix=netgo
      - -trimpath
      #- -race # requires CGO_ENABLED=1
    # Custom ldflags templates.
    # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
    ldflags:
      - -s
      - -w
      - -X mmesh.dev/m-lib/pkg/version.GitRepository={{.GitURL}}
      - -X mmesh.dev/m-lib/pkg/version.GitCommit={{.ShortCommit}}
      - -X mmesh.dev/m-lib/pkg/version.VersionNumber={{.Tag}}
      - -X mmesh.dev/m-lib/pkg/version.VersionDate={{.Env.VERSION_DATE}}
      - -X mmesh.dev/m-lib/pkg/version.GoVersion={{.Env.GO_VERSION}}
      - -extldflags -static
      #- ./usemsan=-msan
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goamd64:
      - v1
    # lang: go

snapshot:
  # name_template: '{{ .Tag }}-SNAPSHOT-{{.ShortCommit}}'
  # name_template: '{{ .Version }}-SNAPSHOT-{{.ShortCommit}}'
  name_template: "{{ .Version }}-{{.Env.VERSION_DATE}}-SNAPSHOT-{{.ShortCommit}}"

checksum:
  # name_template: '{{ .ProjectName }}_{{ .Tag }}_checksums.txt'
  # name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  name_template: "checksums.txt"
  algorithm: sha256

signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    stdin: "{{ .Env.COSIGN_PWD }}"
    certificate: "${artifact}.pem"
    args:
      - "sign-blob"
      - "--key=/cosign/cosign.key"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: checksum
    output: false

docker_signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    artifacts: manifests
    output: false
    args:
      - "sign"
      - "${artifact}"

sboms:
  - artifacts: archive

archives:
  - id: mmesh-node
    builds:
      - mmesh-node
    # name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - ./README.md
      - ./SECURITY.md
      - ./SUPPORT.md
      - ./LICENSE

